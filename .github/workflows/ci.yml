name: CI

on:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  test:
    name: ${{ matrix.os }} py${{ matrix.python-version }} ${{ matrix.dependencies }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os:
          # - windows
          - ubuntu
        python-version:
          - 3.8

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      
      - name: Install Rasterio
        run: |
          conda install -y --channel=conda-forge rasterio
                
      - name: Install oA
        run: |
          python -m pip install 'openamundsen[test]'
      
      - name: Test Rasterio
        run: |
          python -c "import openamundsen; import rasterio; print(rasterio.crs.CRS.from_string('epsg:32632'))"
      
      - name: Test oA
        run: |
          pytest -s tests/test_meteo_input.py::test_formats
