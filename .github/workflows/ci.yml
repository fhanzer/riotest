name: CI

on:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  test:
    name: ${{ matrix.os }} py${{ matrix.python-version }} ${{ matrix.dependencies }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os:
          - windows
          #- ubuntu
        python-version:
          - 3.8

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      
      - name: Install Rasterio
        run: |
          conda install -y --channel=conda-forge rasterio
                
      - name: Install oA
        run: |
          python -m pip install 'openamundsen[test]'
          
      - name: Print PROJ_LIB
        run: |
          echo $PROJ_LIB
          python -c "import rasterio; import os; print(os.environ.get('PROJ_LIB'))"
          python -c "import openamundsen as oa; import rasterio; import os; print(os.environ.get('PROJ_LIB'))"

          
      - name: Test Rasterio without oA
        run: |
          python -c "import rasterio; print(rasterio.crs.CRS.from_string('epsg:32632'))"

      
      - name: Test Rasterio with oA
        run: |
          python -c "import openamundsen; import rasterio; print(rasterio.crs.CRS.from_string('epsg:32632'))"
      
